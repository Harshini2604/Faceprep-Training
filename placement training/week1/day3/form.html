<!DOCTYPE html>
<html lang="en">
<head></head>
    <title>New Form></title>
</head>
<body>
    <fieldset style="background-color: lightgray; width: 500px; margin: 0 auto;" >
        <legend><b>Registration form</b></legend>
        <form action="">
        <label for="">Enter your name:</label><br>

        <input type="text" placeholder=""><br><br>
        <label for="">Phone number:</label><br>
        <input type="text" placeholder=""> <br><br>
        <label for="">Date of Birth:</label> <br> 
        <input type="date"> <br><br>   
        <label for="">Enter your age:</label> <br>
        <input type="number" value="text"> <br> <br>  
        <label for="">Gender:</label> <br>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female <br><br>
        <label for="">Address:</label> <br>
        <input type="text" placeholder=""> <br><br>
        <label for="">Email:</label>  <br>
        <input type="email"> <br><br>
        <label for="">Password:</label><br> 
        <input type="password"> <br><br>
        <div>
        <label for="">Degree:</label> <br>
         <input list="de" >
            <datalist id="de">
                <option>BE</option>
                <option>BTECH</option>
                <option>ME</option>
                <option>MBA</option>
            </datalist>
        </div><br>
        <div>
            <label for="stream">Stream:</label><br>
            <input list="st">
            <datalist id="st">
                <option>CSE</option>
                <option>CST</option>
                <option>CSD</option>
                <option>Mech</option>
                <option>AIDS</option>
            </datalist>
        </div><br>
           <label for="">Area of Interest:</label><br>
            <select id="course">
                <option>Web Development</option>
                <option>Graphic Design</option>
                <option>Machine Learning</option>
                <option>python Development</option>
                <option>UI/UX</option>
            </select><br><br>
        <label for="">Photo:</label> <br>
        <input type="file"> <br><br>
        <label for="">Id Proof:</label><br>
        <input type="file"> <br><br>
        <label for="">queries:</label><br>
        <textarea name="Message" id="msg" textarea-width="3px">Comment</textarea><br>
        <input type="checkbox" id="c1" name="books reading" value="I Agree">
        <label for="c1">I Agree</label><br><br>
        <input type="submit">
    </form>
    </fieldset>
</body>
</html>
